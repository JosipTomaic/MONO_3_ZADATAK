<div ng-controller="DetailsVehicleMakeController">
    <h1>Vehicle Maker</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Abrv</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{VehicleMakes.data.Name}}</td>
                <td>{{VehicleMakes.data.Abrv}}</td>
            </tr>
        </tbody>
    </table>
    <h1>Vehicle Models</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Model</th>
                <th>Abrv</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in VehicleMakes.data.VehicleModels">
                <td>{{x.Model}}</td>
                <td>{{x.Abrv}}</td>
            </tr>
        </tbody>
    </table>
</div>
