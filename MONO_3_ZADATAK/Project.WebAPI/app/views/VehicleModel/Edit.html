<div ng-controller="EditVehicleModelController" ng-init="getModel()">
    <div class="container-fluid">
        <div class="row" style="border-bottom: 2px solid lightblue">
            <div class="col-md-6">
                <h1>Edit</h1>
            </div>
            <div class="col-md-offset-10 text-center">
                <h1><a href="#/VehicleModel">Back to list</a></h1>
            </div>
        </div>
        <div class="form-group">
            <div class="row" style="margin-top: 5%;">
                <div class="col-md-6 col-md-offset-4">
                    <div class="col-md-2">
                        <label for="usr">Model:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="Model" ng-model="updateModel.Model">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 2%; margin-bottom: 5%;">
                <div class="col-md-6 col-md-offset-4">
                    <div class="col-md-2">
                        <label for="usr">Abrv:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="Abrv" ng-model="updateModel.Abrv">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 2%; margin-bottom: 5%;">
                <div class="col-md-5 col-md-offset-5">
                    <button type="button" class="btn btn-success center-block" ng-click="VehicleModelUpdate()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
